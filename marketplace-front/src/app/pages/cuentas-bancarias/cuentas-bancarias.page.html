<ion-header>
  <ion-toolbar>
    <ion-title>Cuentas Bancarias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let cuenta of cuentasBancarias">

    <ion-row>
     <ion-col size="6"> 
       <ion-item lines="none">
         <ion-label position="stacked">N. de cuenta</ion-label>
        <p class="text">{{cuenta.cuentaBancaria}}</p>
       </ion-item>
     </ion-col>
     <ion-col size="6"> 
       <ion-item lines="none">
         <ion-label position="stacked">Tipo de cuenta</ion-label>
        <p class="text">{{cuenta.tipoCuenta}} </p>
       </ion-item>
     </ion-col>


    </ion-row>
    <ion-row>
     <ion-col size="6"> 
       <ion-item lines="none">
         <ion-label position="stacked">Banco</ion-label>
        <p class="text"> {{cuenta.banco}}</p>
       </ion-item>
     </ion-col>
     <ion-col size="6"> 
       <ion-item lines="none">
         <ion-label position="stacked">CI de cuenta bancaria</ion-label>
         <p class="text"> {{cuenta.CIBancaria}}</p>
       </ion-item>
     </ion-col>

    </ion-row>
 
      <ion-button expand="full" (click)="editarCuentaBancaria(cuenta)">
          <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
        </ion-button>

   
      <ion-button expand="full"(click)="eliminarCuentaBancaria(cuenta)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
    <ion-button expand="full" *ngIf="cuenta.estado =='INACTIVO'"
    shape="round" (click)="activarCuentaBancaria(cuenta)"
    color="light">
    <ion-icon name="checkmark"></ion-icon>
 ACTIVAR CUENTA
  </ion-button>

  </ion-card>
  <ion-button expand="full"
  shape="round" (click)="crearCuentaBancaria()"
  color="light">
<ion-icon slot="start" name="cash-outline"></ion-icon>
AÃ‘ADIR CUENTA BANCARIA
</ion-button>
</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
