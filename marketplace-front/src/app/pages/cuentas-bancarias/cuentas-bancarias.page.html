<ion-header>
  <ion-toolbar>
    <ion-title>Cuentas Bancarias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
          
      <ion-item-sliding *ngFor="let cuenta of cuentasBancarias ">

          <ion-item-options side="start">
              <ion-item-option (click)="editarCuentaBancaria(cuenta)">
                  <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
              </ion-item-option>
          </ion-item-options>
        


          <ion-item>
              <ion-label>
                  <h3>Banco: {{cuenta.banco}} </h3>
                  <p>N. Cuenta: {{cuenta.cuentaBancaria}}</p>
              </ion-label>

              <ion-label slot="end" class="ion-text-end text-small">Tipo de Cuenta: {{cuenta.tipoCuenta}}</ion-label>
          </ion-item>



          <ion-item-options side="end">
              <ion-item-option color="danger" (click)="eliminarCuentaBancaria()">
                  <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
              </ion-item-option>
          </ion-item-options>

      </ion-item-sliding>
  </ion-list>

  <ion-button expand="full"
                  shape="round" (click)="crearCuentaBancaria()"
                  color="light">
        <ion-icon slot="start" name="cash-outline"></ion-icon>
        AÃ‘ADIR CUENTA BANCARIA
  </ion-button>

</ion-content>

<ion-footer>
  <app-footer></app-footer>
</ion-footer>
