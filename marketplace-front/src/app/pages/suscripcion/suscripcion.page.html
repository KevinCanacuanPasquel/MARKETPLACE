<ion-header no-border>
  <ion-toolbar>
      <ion-title>
      {{titulo}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="disableCrearButton | async" (click)="crearSuscripcion()"
               
                  color="primary">
        CREAR
      </ion-button>
     
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    
  
    <ion-item>
      <ion-select [(ngModel)]="agrupacionValue" placeholder ="Mis agrupaciones" >
        <ion-select-option  *ngFor="let agrupacion of catalogoAgrupaciones" [value]="agrupacion" >
          {{agrupacion.nombre}}
        </ion-select-option>
       
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select [(ngModel)]="duracionValue" placeholder ="duracion"  (ionChange)="cambiarDuracion()">
        <ion-select-option  *ngFor="let duracion of catalogoDuracion" [value]="duracion" >
          {{duracion.tiempo}}
        </ion-select-option>
       
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Valor</ion-label>
      <ion-input type="text"
                 required
                 readonly
                 [(ngModel)]="suscripcion.valor"
                 #descripcionInput = "ngModel">
      </ion-input>
    </ion-item>
   



  </ion-list>

  <ion-row>
      <ion-col size="12"> 
      <ion-button expand="block"
                  shape="round" (click)="addNewToGallery()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Tomar foto o subir archivo
      </ion-button>
    </ion-col>
  
  </ion-row>





</ion-content>

<ion-footer>

     
  <app-footer></app-footer>

</ion-footer>
