<ion-header no-border>
  <ion-toolbar>
      <ion-title>
      {{titulo}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="enableCrearButton | async" (click)="crearActividad()"
                  [disabled] = "actividad.nombre.length < 1"
                  color="primary">
        CREAR
      </ion-button>
      <ion-button *ngIf="enableEditarButton | async" (click)="actualizarActividad()"
      [disabled] = "actividad.nombre.length < 1"
      color="primary">EDITAR</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card>
    
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text"
                 required
                 [(ngModel)]="actividad.nombre"
                 #nombreInput = "ngModel">
      </ion-input>
    </ion-item>
    <div *ngIf="nombreInput.touched && nombreInput.dirty">
      <h6 class="ion-text-center" *ngIf="nombreInput.errors?.required">
        Nombre de Agrupacion requerido
      </h6>
    </div>

    <ion-item>
      <ion-label position="stacked">arte</ion-label>
      <ion-input type="text"
                 required
                 [(ngModel)]="actividad.arte"
                 #arteInput = "ngModel">
      </ion-input>
    </ion-item>
    <div *ngIf="arteInput.touched && arteInput.dirty">
      <h6 class="ion-text-center" *ngIf="arteInput.errors?.required">
        arte requerida
      </h6>
    </div>

  </ion-card>

  





</ion-content>

<ion-footer>
  <app-footer></app-footer>

</ion-footer>
