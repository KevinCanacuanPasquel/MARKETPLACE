<ion-content>

  <div class="centrado">

    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="large"
                      fill="outline"
                      color="warning"
                      (click)="explorar()">
            EXPLORAR
          </ion-button>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="large"
                    fill="outline"
                    color="dark"
                    (click)="ofertar()">
          OFERTAR
        </ion-button>
      </ion-col>

    </ion-row>

  </div>
 
  
</ion-content>

<ion-footer>

  <app-footer></app-footer>

  </ion-footer>
