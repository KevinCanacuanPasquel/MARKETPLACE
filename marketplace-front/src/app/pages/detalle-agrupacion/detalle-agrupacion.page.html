<ion-header no-border>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="color-palette-outline"></ion-icon>
    </ion-buttons>

    <ion-title>
      Agrupacion 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="centrado">
          <ion-card>
            <ion-slides pager="true">
              <ion-slide class="image-slide">
                <img src="/assets/avatars/av-1.png" />
              </ion-slide>
  
              <ion-slide class="image-slide" >
                <h1>Slide 2</h1>
              </ion-slide>
              
            </ion-slides>
          </ion-card>
  
          <ion-card-header>
            <ion-card-subtitle class="centrado">{{servicio.agrupacion.nombre}}</ion-card-subtitle>
            <ion-card-title class="centrado">{{servicio.nombre}}</ion-card-title>
          </ion-card-header>
  
          <ion-card-content class="centrado">
            {{servicio.descripcion}}
          </ion-card-content>

          <ion-card-content class="centrado color2">
            {{servicio.valorEstimado}}
          </ion-card-content>
  </div>
  

  <div class="centrado">
    <ion-button shape="round" color="warning" (click)="irAgenda()">Agendar/Reservar Servicio</ion-button>
  </div>
  
  
</ion-content>

<ion-footer>

     
  <app-footer></app-footer>

</ion-footer>
