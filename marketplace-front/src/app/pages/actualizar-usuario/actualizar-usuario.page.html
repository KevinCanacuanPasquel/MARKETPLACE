<ion-content>

 <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>


 <form (ngSubmit)="actualizar(fActualizar)" #fActualizar>
      <ion-row>
        <ion-col>
          
            <ion-list>
              
              <ion-item>
                <ion-label>Correo</ion-label>
                <ion-input name="correo" 
                            type="email"
                            [(ngModel)]="usuario.correo"
                            required></ion-input>
                </ion-item>

                <ion-item>
                <ion-label>Nombres</ion-label>
                <ion-input name="nombres"
                            type="text"
                            [(ngModel)]="usuario.nombres"
                            required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Apellidos</ion-label>
                  <ion-input name="apellidos"
                              type="text"
                              [(ngModel)]="usuario.apellidos"
                              required></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Fecha Nacimiento</ion-label>
                  <ion-input name="fecha_nacimiento"
                              type="text"
                              [(ngModel)]="usuario.fecha_nacimiento"
                              required></ion-input>
                </ion-item>
                  

                <ion-item>
                <ion-label>Contrase√±a</ion-label>
                <ion-input name="contrasena"
                            type="password"
                            [(ngModel)]="usuario.contrasena"
                            required></ion-input>
                </ion-item>


            </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-button type="submit"
                      color="tertiary"
                      shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
    
  </form>


</ion-content>

<ion-footer>

     
  <app-footer></app-footer>

</ion-footer>
