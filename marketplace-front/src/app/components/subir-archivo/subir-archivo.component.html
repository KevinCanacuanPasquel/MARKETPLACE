
  <input type="file" multiple class="upload-button" accept="image/*" (change)="changeListener($event)"/>
  
  <ion-row>
  <ion-col size="6">
    <ion-button expand="full"
                shape="round"  (click)="emitirImagenes()">
                <ion-icon name="add-circle"></ion-icon>
      Subir fotos
    </ion-button>
  </ion-col>
  <ion-col size="6">
    <ion-button expand="full"
                shape="round"  (click)="cerrarDialog()">
                <ion-icon name="add-circle"></ion-icon>
      Cerrar
    </ion-button>
  </ion-col>
</ion-row>
