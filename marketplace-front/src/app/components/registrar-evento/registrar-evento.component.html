<ion-header>

		<ion-buttons start>
			<button ion-button icon-only (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
		</ion-buttons>
		<ion-title>Event Details</ion-title>

</ion-header>

<ion-content>
	
		<ion-item>
			<ion-input type="text" placeholder="Title" [(ngModel)]="agenda.nombre"></ion-input>
		</ion-item>

		<ion-item>
			<ion-textarea placeholder="Notes" [(ngModel)]="agenda.descripcion" rows="3"></ion-textarea>
		</ion-item>

		 <ion-item>
			<ion-label>Start</ion-label>
			<ion-datetime displayFormat="h:mm A" pickerFormat="h:mm A"  [(ngModel)]="agenda.horaInicio"></ion-datetime> 
   
		</ion-item>

		<ion-item>
			<ion-label>End</ion-label>
			<ion-datetime displayFormat="h:mm A"  pickerFormat="h:mm A"  [(ngModel)]="agenda.horaFin"></ion-datetime>
		</ion-item>
