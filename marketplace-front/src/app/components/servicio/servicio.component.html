<ion-card (click)="mostrarAgrupacionSeleccionada()">

  <ion-item lines="none">

    <ion-avatar slot="start">
      <!--img src="/assets/avatars/{{ agrupacion.usuario.foto }}" /-->
     
      <img   height="40px" width="40px" src="{{'data:image/png;base64,' + servicio.agrupacion.fotos[0].fileBase64 }}" class="img-responsive">
    </ion-avatar>

    <ion-label >
      <h3>{{ servicio.nombre }}</h3>
      <h5>{{ servicio.agrupacion.nombre }} </h5>
     
    </ion-label>
    
  </ion-item>


  <!-- imagenes -->
  <ion-slides pager="true">
    <ion-slide *ngFor="let foto of servicio.fotos">
      <img height="250px" width="250px" src="{{'data:image/png;base64,' + foto.fileBase64}}" class="img-responsive">
    </ion-slide>
    
  </ion-slides>

 

  <ion-item lines="none" >
    <p>
       {{ servicio.descripcion }}
    </p>
   
  
   </ion-item>


  <ion-item  lines="none">
    <ion-col>
      <star-rating [value]=valorEstrellas [totalstars]="5" [checkedcolor]="'red'" [uncheckedcolor]="'black'" size="24px" [readonly]="true" ></star-rating>
      <ion-label class="centrado" > {{valorEstrellas}} </ion-label> 
    </ion-col>
    
    <ion-label slot="end" text-warp >
   <strong>  $ {{ servicio.valorEstimado  | number : '1.2-2'}}</strong>
        </ion-label>
  </ion-item>

  



  

  
</ion-card>
