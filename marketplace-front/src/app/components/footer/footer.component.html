<ion-row>
  <ion-col>
    <ion-button hape="round"
    expand="full"
    size="small"
    fill="outline"
    color="tertiary"
    (click)="mas( $event)">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-col>

  <ion-col>
    <ion-button hape="round"
    expand="full"
    size="small"
    fill="outline"
    color="danger"

      <ion-icon name="exit"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
