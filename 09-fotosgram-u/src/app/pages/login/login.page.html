<ion-content (click)="bloquearSlide()">


  <ion-slides class="mainSlide" #slidePrincipal>
    
    <ion-slide>

      <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="correo"
                                type="email"
                                [(ngModel)]="loginUser.correo"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Contraseña</ion-label>
                    <ion-input name="contrasena"
                                type="password"
                                [(ngModel)]="loginUser.contrasena"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="tertiary"
                          shape="round">
                Ingresar
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    <ion-slide>

      
      <ion-grid fixed>

            <!-- AVATAR -->    
            <app-avatar-selector (avatarSeleccionado) = "registroUsuario.avatar= $event "></app-avatar-selector>

            <!-- FORMULARIO DE REGISTRO -->
        
            <form (ngSubmit)="registro ( fRegistro )" #fRegistro="ngForm">
                <ion-row>
                    <ion-col>
                        
                        <ion-list>
                            
                            <ion-item>
                            <ion-label>Correo</ion-label>
                            <ion-input name="correo" 
                                        type="email"
                                        [(ngModel)]="registroUsuario.correo"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                            <ion-label>Nombres</ion-label>
                            <ion-input name="nombres"
                                        type="text"
                                        [(ngModel)]="registroUsuario.nombres"
                                        required></ion-input>
                            </ion-item>

                            <ion-item>
                              <ion-label>Apellidos</ion-label>
                              <ion-input name="apellidos"
                                          type="text"
                                          [(ngModel)]="registroUsuario.apellidos"
                                          required></ion-input>
                            </ion-item>

                            <ion-item>
                              <ion-label>Fecha Nacimiento</ion-label>
                              <ion-input name="fecha_nacimiento"
                                          type="date"
                                          [(ngModel)]="registroUsuario.fecha_nacimiento"
                                          required></ion-input>
                            </ion-item>
                              

                            <ion-item>
                            <ion-label>Contraseña</ion-label>
                            <ion-input name="contrasena"
                                        type="password"
                                        [(ngModel)]="registroUsuario.contrasena"
                                        required></ion-input>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button type="submit"
                                color="tertiary"
                                shape="round">
                        Crear usuario
                    </ion-button>
                </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="tertiary"
                      (click)="mostrarRegistro()">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="tertiary"
                    (click)="mostrarLogin()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
